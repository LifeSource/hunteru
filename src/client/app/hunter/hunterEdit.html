<div class="container">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				{{ vm.title }}
			</div>
			<div class="panel-body">
				<form novalidate name="hunterEdit" class="form-horizontal">
					<div class="form-group" data-ng-class="{ 'has-error' : hunterEdit.firstName.$invalid && hunterEdit.firstName.$dirty }">
						<label for="firstName" class="col-md-3 control-label">First Name:</label>
						<div class="col-md-6">
							<input data-ng-model="vm.hunter.firstName" required
								name="firstName" 
								type="text" class="form-control" 
								placeholder="First name (required)">
						</div>
						<span class="help-block has-error"
							data-ng-show="hunterEdit.firstName.$invalid && hunterEdit.firstName.$dirty">
							First name is required.
						</span>
					</div>
					<div class="form-group">
						<label for="lastName" class="col-md-3 control-label">Last Name:</label>
						<div class="col-md-6">
							<input data-ng-model="vm.hunter.lastName" name="lastName" 
								type="text" class="form-control" 
								placeholder="Last name">
						</div>
					</div>
					<div class="form-group">
						<label for="age" class="col-md-3 control-label">Age:</label>
						<div class="col-md-3">
							<input data-ng-model="vm.hunter.age" name="age" 
								type="number" step="1" min="1" class="form-control" placeholder="age">
						</div>
					</div>
					<div class="form-group">
						<label for="gender" class="col-md-3 control-label">Gender:</label>
						<div class="col-md-6">
							<label for="male" class="checkbox-inline">
								<input data-ng-model="vm.hunter.gender"
									type="radio" name="male" value="male"> Male
							</label>
							<label for="female" class="checkbox-inline">
								<input data-ng-model="vm.hunter.gender"
									type="radio" name="female" value="female""> Female
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="nenType" class="col-md-3 control-label">Nen Type:</label>
						<div class="col-md-6">
							<select name="nenType" id="nen" class="form-control" data-ng-model="vm.hunter.nenType" data-ng-options="nen for nen in vm.nenTypes">
								<option value="">Please select...</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="occupation" class="col-md-3 control-label">Occupation:</label>
						<div class="col-md-6">
							<select name="occupation" id="nen" class="form-control" data-ng-model="vm.hunter.occupation" data-ng-options="occ.name for occ in vm.occupations">
								<option value="">Please select...</option>
							</select>
						</div>
					</div>
				</form>
			</div>
			<div class="panel-footer">
				<button class="btn btn-success pull-right" 
					data-ng-click="vm.submit(hunterEdit.$valid)">Save</button>
				<button class="btn btn-default" data-ng-click="vm.cancel()">
					<i class="fa fa-chevron-left"></i>
					Cancel
				</button>
				<button class="btn btn-default" data-ng-click="vm.clear()">Clear</button>
			</div>
		</div>
	</div>
	
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				Hunter Data - JSON
			</div>
			<div class="panel-body">
				<pre>{{ vm.hunter | json }}</pre>
			</div>
		</div>
	</div>
	
	<div class="row">
		<pre>
			{{ hunterEdit | json }}
		</pre>
	</div>
</div>
