<!DOCTYPE html>
<html lang="en" data-ng-app="app">
    
    <head>
        <meta charset="UTF-8">
        <title>Hunteru</title>
        <!-- build:css styles/lib.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/app.css -->
        <!-- inject:css -->
        <link rel="stylesheet" href="/src/client/css/layout.css">
        <link rel="stylesheet" href="/src/client/css/site.css">
        <!-- endinject -->
        <!-- endbuild -->
    </head>
    
    <body>
        
        <div class="htr-container">
            <header>
                <div ng-include="'app/layout/topnav.html'"></div>
            </header>
            <section  class="htr-main-content" >
                <div data-ui-view></div>
            </section>
            <footer>Hunteru @ 2015</footer>
        </div>
        
        <!-- build:js js/lib.js -->
        <!-- bower:js -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/bower_components/ui-router/release/angular-ui-router.js"></script>
        <script src="/bower_components/angular-resource/angular-resource.js"></script>
        <script src="/bower_components/toastr/toastr.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js js/app.js -->
        <!-- inject:js -->
        <script src="/src/client/app/app.module.js"></script>
        <script src="/src/client/app/common/common.module.js"></script>
        <script src="/src/client/app/core/core.module.js"></script>
        <script src="/src/client/app/hunter/hunter.module.js"></script>
        <script src="/src/client/app/layout/layout.module.js"></script>
        <script src="/src/client/app/core/dataService.service.js"></script>
        <script src="/src/client/app/hunter/hunter.service.js"></script>
        <script src="/src/client/app/core/config.js"></script>
        <script src="/src/client/app/core/constants.js"></script>
        <script src="/src/client/app/core/routes.js"></script>
        <script src="/src/client/app/hunter/hunterCard.controller.js"></script>
        <script src="/src/client/app/hunter/hunterCard.directive.js"></script>
        <script src="/src/client/app/hunter/hunterEdit.controller.js"></script>
        <script src="/src/client/app/hunter/hunterInfo.controller.js"></script>
        <script src="/src/client/app/hunter/hunterList.controller.js"></script>
        <script src="/src/client/app/layout/htrMenuItem.directive.js"></script>
        <script src="/src/client/app/layout/sidebar.controller.js"></script>
        <script src="/src/client/app/layout/topnav.controller.js"></script>
        <!-- endinject -->
        <!-- inject:template.js -->
        <!-- endinject -->
        <!-- endbuild -->
    </body>

</html>
